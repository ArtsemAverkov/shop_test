plugins {
    id 'application'
}

repositories {
    mavenCentral()
}
test {
    useTestNG()
}

dependencies {
    // Use JUnit test framework.

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.5'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation group: 'org.decimal4j', name: 'decimal4j', version: '1.0.3'
    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.10.0'
// https://mvnrepository.com/artifact/io.rest-assured/spring-mock-mvc
    testImplementation group: 'io.rest-assured', name: 'spring-mock-mvc', version: '5.3.0'
// https://mvnrepository.com/artifact/org.junit.platform/junit-platform-runner
    testImplementation group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.9.1'
// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.1'
// https://mvnrepository.com/artifact/org.assertj/assertj-core
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.23.1'


    application {
        // Define the main class for the application.
        mainClass = 'ru.clevertec.App'
    }
}
